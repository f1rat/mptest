<div class="pages">
<div data-page="how-it-works" class="page navbar-fixed">
   <div class="navbar">
      <div class="navbar-inner">
         <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
         <div class="center">Add New Machine</div>
         <div class="right">
               <a href="#" class="link icon-only panel-open"> <i class="f7-icons color-black">bars</i></a>
         </div>
      </div>
   </div>
   <div class="page-content">
      <div class="list samosa">
         <!-- First group-->
         <div class="list-group">
            <ul>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Machine Category</div>
                     <div class="item-after"><span class="inputTitle" id="machineCatDropDown"><select name="listingCategory" id="newlistingCategory"><option value="Core Drill">Core Drill</option></select></span></div>
                  </div>
               </li>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Listing Title</div>
                     <div class="item-after"><span class="inputTitle"><input class="cFormsInput" type="text" id="newProductTitle"/></span></div>
                  </div>
               </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Machine Status</div>
                     <div class="item-after"><span class="inputTitle"><select name="listingStatus" id="listingStatus"><option value="For Sale">For Sale</option><option value="For Rent">For Rent</option></select></span></div>
                  </div>
               </li>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Condition</div>
                     <div class="item-after"><span class="inputTitle"><select name="listingCondition" id="listingCondition"><option value="New">New</option><option value="Used">Used</option></select></span></div>
                  </div>
               </li>
			   <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Fuel Type</div>
                     <div class="item-after"><span class="inputTitle"><select name="listingStatus" id="newProductFuelType"><option value="LPG">LPG</option><option value="Gas">Gas</option><option value="Gas">Diesel</option><option value="Gas">Electric</option></select></span></div>
                  </div>
               </li>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Model Year</div>
                     <div class="item-after"><span class="inputTitle"><input class="cFormsInput" type="text" id="newProductModelYear"/></span></div>
                  </div>
               </li>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Kilometers on Clock</div>
                     <div class="item-after"><span class="inputTitle"><input class="cFormsInput" type="text" id="newProductKilometers"/></span></div>
                  </div>
               </li>
			   <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Engine Hours</div>
                     <div class="item-after"><span class="inputTitle"><input class="cFormsInput" type="text" id="newProductEngineHours"/></span></div>
                  </div>
               </li>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Color</div>
                     <div class="item-after"><span class="inputTitle"><input class="cFormsInput" type="text" id="newProductColor"/></span></div>
                  </div>
               </li>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Price</div>
                     <div class="item-after"><span class="inputTitle"><input class="cFormsInput" type="text" id="newProductPrice" placeholder="USD"/></span></div>
                  </div>
               </li>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Machine Address</div>
                     <div class="item-after"><span class="inputTitle"><input class="cFormsInput" type="text" id="newProductAddress"/></span></div>
                  </div>
               </li>
               <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title">Listing Details</div>
                     <div class="item-after"><span class="inputTitle"><textarea name="message" rows="10" cols="30" id="newProductDetails" style="text-align:center;"></textarea></span></div>
                  </div>
               </li>
               </ul>
               <ul id="secondPart"></ul>
               <ul id="lastPart">
               <li class="buttonLi">
               <p id="submitReport"></p>
                <a href="#" onclick="javascript:submitNewListing();"class="formSendButton">Add New Machine Now</a>
			   </li>
            </ul>            	
         </div>
      </div>
   </div>
</div>
